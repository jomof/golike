group 'golike'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.guava:guava:11.0.2'
    compile 'com.googlecode.lanterna:lanterna:3.0.0-beta2'
}
